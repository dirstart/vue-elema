<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    /* 进入过渡时的状态 */
    .fade-enter, .fade-leave-to {
      opacity: 0;
    }
    .fade-enter {
      transform: translateX(10px);
    }
    .fade-leave-to {
      transform: translateX(10px);
    } 
    /* 进入过渡结束时候的状态 */
    .fade-enter-to, .fade-leave {
      opacity: 1;
    }
    /* 过渡过程的描述 */
    .fade-enter-active {
      transition: all .5s;
    }
    .fade-leave-active {
      transition: all 1s;
    }
    /* 离开时候的相关东西 */
    .fade-leave {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="show = !show">Toggle Button</button>
    <transition name="fade">
        <p v-if="show">Hello</p>
    </transition>
  </div>
</body>
<script>
  // Vue封装了 transition，里面有一些定义好的过渡动画
  var app = new Vue({
    el: '#app',
    data: {
      show: true
    }
  });
  // 过渡的类名
  // 在进入和离开的过渡中，共有 6 个 class 切换
  /*
    v-enter: 进入过渡的开始状态
    v-enter-active: 进入过渡生效时
    v-enter-to: 进入过渡的结束状态
    v-leace: 离开过渡
    v-leace-active: 离开过渡生效时
    v-leave-to: 离开过渡的结束状态
  */
</script>
</html>
